<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GLBAJAJ HELP PORTAL</title>
    <link rel="stylesheet" href="styleslogin.css">
</head>
<body>
    <div class="login-container">
        <h2 id="form-title">Login</h2>
        <form id="auth-form" action="#">
            <div class="login-field">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="login-field">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            
            </div>
            <div id="extra-field" style="display: none;">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password">
            </div>
            <button type="submit" class="login-btn" id="form-btn">Login</button>
            <div class="signup-link">
                <p id="toggle-message">
                    Don't have an account? <a href="#" id="toggle-form">Sign up here</a>.
                </p>
            </div>
        </form>
    </div>
    <script>
        // JavaScript to toggle between Login and Sign-Up forms
        const formTitle = document.getElementById('form-title');
        const formBtn = document.getElementById('form-btn');
        const toggleMessage = document.getElementById('toggle-message');
        const extraField = document.getElementById('extra-field');

        function updateForm(isSignUp) {
            if (isSignUp) {
                // Switch to Sign-Up
                formTitle.innerText = 'Sign Up';
                formBtn.innerText = 'Sign Up';
                toggleMessage.innerHTML = 'Already have an account? <a href="#" id="toggle-form">Login here</a>.';
                extraField.style.display = 'block';
            } else {
                // Switch to Login
                formTitle.innerText = 'Login';
                formBtn.innerText = 'Login';
                toggleMessage.innerHTML = 'Don\'t have an account? <a href="#" id="toggle-form">Sign up here</a>.';
                extraField.style.display = 'none';
            }

            // Re-bind the event listener for the toggle link
            const toggleForm = document.getElementById('toggle-form');
            toggleForm.addEventListener('click', (e) => {
                e.preventDefault();
                updateForm(formTitle.innerText === 'Login');
            });
        }

        // Initialize the form as a Login form
        updateForm(false);

        // Show password functionality
        const passwordField = document.getElementById('password');
        const showPasswordCheckbox = document.getElementById('show-password');
        showPasswordCheckbox.addEventListener('change', () => {
            passwordField.type = showPasswordCheckbox.checked ? 'text' : 'password';
        });
    </script>
</body>
</html>
